{% extends 'main.html'%}

{% block crud_container %}
{% if user %}

<article class="card container fluid">
    <br>
    <p>ID: {{ user.id }}</p>
    <p>Name: {{ user.username }}</p>
    <p>Age: {{ user.age }}</p>
</article>
{% else %}
<section class="container-fluid">
    <h2 align="center"> Users </h2>
    <br>
    <div class="card">
        <ul class="list-group list-group-flush">
            {% for user in users %}
            <Li class="list-group-item"> <a href="/user/{{user.id}}">{{ user.id }}. {{ user.username }}</a></Li>
            {% endfor %}
        </ul>
    </div>
</section>
{% endif %}
{% endblock %}
